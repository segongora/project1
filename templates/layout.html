<!DOCTYPE html>
<html lang="es-mx">

	<head>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet"
		 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		 crossorigin="anonymous">

		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
		 rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap"
		 rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		 rel="stylesheet">

	</head>

	<style>
		.navbar-nav,
		.navbar-toggler,
		.navbar-brand,
		.navbar-toggler-icon {
			font-weight: 300;
		}

		.navbar-toggler-icon,
		.navbar-toggler-icon:focus,
		.navbar-toggler,
		.navbar-toggler:focus {
			outline: none;
		}
	</style>

	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
			<a class="navbar-brand"
			 href="{{ url_for('index') }}">SG Library</a>
			<button class="navbar-toggler ml-auto"
			 type="button"
			 data-toggle="collapse"
			 data-target="#navbarNavDropdown"
			 aria-controls="navbarNavDropdown"
			 aria-expanded="false"
			 aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2"
			 id="navbarNavDropdown">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item {% block home %}{% endblock %}">
						<a class="nav-link"
						 href="{{ url_for('index') }}">Home</a></a>
					</li>

				</ul>
			</div>
			<div class="navbar-collapse collapse w-100 order-2 dual-collapse2">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item {% block access %}{% endblock %}">
						{% block navbutton %}
						{% endblock %}
					</li>
				</ul>
			</div>
		</nav>

		{% block body %}
		{% endblock %}

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		 integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		 crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		 integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		 crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		 integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		 crossorigin="anonymous"></script>
	</body>

</html>
